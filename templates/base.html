<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZenMarket</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="https://i.ibb.co/KGyQtLR/logo-png.png" alt="ZenMarket Logo">
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search ZenMarket">
        </div>
        <div class="user-menu">
            <span>Hello, Md</span>
            <a href="#">Account & Lists</a>
            <a href="{{ url_for('cart') }}">Cart</a>
        </div>
    </header>

    <nav>
        <a href="{{ url_for('index') }}">Home</a>
        <a href="{{ url_for('my_account') }}">My Account</a>
        <a href="{{ url_for('register') }}">Register</a>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="footer">
        <p>&copy; 2024 ZenMarket. All Rights Reserved.</p>
    </footer>

</body>
</html>
